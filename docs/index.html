<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lycée de Dindéfelo — Ressources pédagogiques</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Import de Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <div class="header-text">
                    <h1>Lycée de Dindéfelo</h1>
                    <p>Accès aux cours, TD et évaluations</p>
                </div>
            </div>

            <div class="search-container">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Rechercher une ressource...">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">Tout</button>
                <button class="filter-btn" data-filter="cours">Cours</button>
                <button class="filter-btn" data-filter="td">TD</button>
                <button class="filter-btn" data-filter="evaluation">Évaluations</button>
            </div>
        </div>

        <!-- Section Lycée -->
        <h2><i class="fa-solid fa-school"></i> Lycée</h2>
        <div class="classes">
            <div class="class-card" data-class="lycee" data-level="terminale">
                <h3><i class="fa-solid fa-graduation-cap"></i> Terminale S2</h3>
                <span class="new-badge">Nouveau</span>
                <div class="folders">
                    <a href="docs/pdf/TS2/Cours/" class="folder" data-type="cours">
                        <div class="folder-info">
                            <i class="fa-solid fa-book"></i> Cours
                        </div>
                        <div class="file-count">12</div>
                    </a>
                    <a href="docs/pdf/TS2/TD/" class="folder" data-type="td">
                        <div class="folder-info">
                            <i class="fa-solid fa-pencil"></i> TD
                        </div>
                        <div class="file-count">8</div>
                    </a>
                    <a href="docs/pdf/TS2/Evaluation/" class="folder" data-type="evaluation">
                        <div class="folder-info">
                            <i class="fa-solid fa-clipboard-check"></i> Évaluation
                        </div>
                        <div class="file-count">5</div>
                    </a>
                </div>
            </div>

            <div class="class-card" data-class="lycee" data-level="seconde">
                <h3><i class="fa-solid fa-flask"></i> Seconde S</h3>
                <div class="folders">
                    <a href="docs/pdf/2ndS/Cours/" class="folder" data-type="cours">
                        <div class="folder-info">
                            <i class="fa-solid fa-book"></i> Cours
                        </div>
                        <div class="file-count">10</div>
                    </a>
                    <a href="docs/pdf/2ndS/TD/" class="folder" data-type="td">
                        <div class="folder-info">
                            <i class="fa-solid fa-pencil"></i> TD
                        </div>
                        <div class="file-count">6</div>
                    </a>
                    <a href="docs/pdf/2ndS/Evaluation/" class="folder" data-type="evaluation">
                        <div class="folder-info">
                            <i class="fa-solid fa-clipboard-check"></i> Évaluation
                        </div>
                        <div class="file-count">4</div>
                    </a>
                </div>
            </div>

            <div class="class-card" data-class="lycee" data-level="premiere">
                <h3><i class="fa-solid fa-feather"></i> Première L</h3>
                <div class="folders">
                    <a href="docs/pdf/1erL/Cours/" class="folder" data-type="cours">
                        <div class="folder-info">
                            <i class="fa-solid fa-book"></i> Cours
                        </div>
                        <div class="file-count">9</div>
                    </a>
                    <a href="docs/pdf/1erL/TD/" class="folder" data-type="td">
                        <div class="folder-info">
                            <i class="fa-solid fa-pencil"></i> TD
                        </div>
                        <div class="file-count">7</div>
                    </a>
                    <a href="docs/pdf/1erL/Evaluation/" class="folder" data-type="evaluation">
                        <div class="folder-info">
                            <i class="fa-solid fa-clipboard-check"></i> Évaluation
                        </div>
                        <div class="file-count">3</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Section CEM -->
        <h2><i class="fa-solid fa-building-columns"></i> CEM</h2>
        <div class="classes">
            <div class="class-card" data-class="cem" data-level="quatrieme">
                <h3><i class="fa-solid fa-user-graduate"></i> 4ème</h3>
                <span class="new-badge">Nouveau</span>
                <div class="folders">
                    <a href="docs/pdf/4EME/Cours/" class="folder" data-type="cours">
                        <div class="folder-info">
                            <i class="fa-solid fa-book"></i> Cours
                        </div>
                        <div class="file-count">15</div>
                    </a>
                    <a href="docs/pdf/4EME/TD/" class="folder" data-type="td">
                        <div class="folder-info">
                            <i class="fa-solid fa-pencil"></i> TD
                        </div>
                        <div class="file-count">9</div>
                    </a>
                    <a href="docs/pdf/4EME/Evaluation/" class="folder" data-type="evaluation">
                        <div class="folder-info">
                            <i class="fa-solid fa-clipboard-check"></i> Évaluation
                        </div>
                        <div class="file-count">6</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        © 2025 Lycée de Dindéfelo — Ressources pédagogiques
    </footer>
    <!-- Lien vers ton fichier JS -->
    <script src="script.js"></script>
</body>

</html>
